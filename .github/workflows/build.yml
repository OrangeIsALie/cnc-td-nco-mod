name: Build & Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2016
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Add MSBuild to Path
        run: echo "::add-path::C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\Current\Bin"

      - name: Build TiberianDawn.dll
        run: scripts/build-test.bat
